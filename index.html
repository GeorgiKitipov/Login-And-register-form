<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-h1">Enter the system</h1>
    <h3 class="main-h3">
        It is necessary to login in Your account
        in order to sign in for a course.
    </h3>
    <div class="main-conteiner">
        <form action="#" method="POST" class="register-form" >
            <h1> <span class="span"> Are you new?</span>Register</h1>
            <input type="text" id="username" placeholder="User name" required>
            <br>
            <input type="email" id="email" placeholder="Email">
            <br>
            <input type="password" id="password" placeholder="Password">
            <br>
            <input type="password" id="password" placeholder="Confirm Password">
            <br>
            <input type="submit" id="register" value="Register">
        </form>

        <div class="cover-form-bg">
            <form action="#" method="POST"  class="login-form">
                <h1> already a student? Login</h1>
                <input type="text" id="username" placeholder="User name" required>
                <br>
                <input type="password" id="password" placeholder="Password" required>
                <br>
                <label class="container">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Remember me?
                </label>
                <input type="submit" id="login" value="Login">
                <br>
                <a href="#">Forgot Password</a>
            </form>
        </div>

    </div>

</body>
</html>
